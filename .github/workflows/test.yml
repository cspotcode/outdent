name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: Ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: npm ci
        run: npm ci
      - name: test
        run: npm test
